<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Main CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Currency app</title>
</head>

<body>
    <div class="container currency">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="card p-5 shadow">
                    <div class="card-body text-center">
                        <input class="form-control" type="text" placeholder="Enter TL..." id="entryInput">
                        <button id="change" class="btn btn-default mt-3 text-white rounded-pill">Change</button>
                        <hr>
                    </div>
                    <div class="card-body">
                        <div class="usd">
                            <label for="usd">USD:</label>
                            <input class="form-control" name="usd" id="usd" type="text">
                        </div>
                        <div class="eur">
                            <label for="eur">EUR:</label>
                            <input class="form-control" name="eur" id="eur" type="text">
                        </div>
                        <div class="gbp">
                            <label for="gbp">GBP:</label>
                            <input class="form-control" name="gbp" id="gbp" type="text">
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-md-4"></div>

        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="app.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
